<body class="d-flex flex-column h-100">

	<div data-load="components/nav.html"></div>


	<div class="container mt-5">
		<h1>Inner data json</h1>
		<form data-load-inner="data/data.json">
			<input data-name="firstname" type="text" class="form-control" placeholder="test">
			<input data-name="lastname" type="text" class="form-control" placeholder="test">
			<input data-name="email" type="email" class="form-control" placeholder="name@example.com">
		</form>
	</div>

	<div class="container mt-5">
		<h1>Inner data json</h1>
		<pre data-load-inner="data/content.json" class="text-secondary"></pre>
	</div>

	<div class="container mt-5">
		<h1>data/content.json</h1>
		<textarea data-load-inner="data/content.json" class="form-control" id="exampleFormControlTextarea1"
			rows="3"></textarea>
		<div data-load-inner="data/content.json" class="">

			<pre data-name="chapter[1].title"></pre>
			<pre data-name="chapter[1].body"></pre>

			<pre data-name="chapter[2].title"></pre>
			<pre data-name="chapter[2].body"></pre>

			<pre data-name="chapter[3].title"></pre>
			<pre data-name="chapter[3].body"></pre>
		</div>
	</div>

	<div class="container mt-5">
		<h1>data/i.want.it.json</h1>

		<textarea data-load-inner="data/i.want.it.json" class="form-control" id="exampleFormControlTextarea1"
			rows="3"></textarea>

		<div data-load-inner="data/i.want.it.json" class="">
			<ul>
				<li><code data-name="i.want.it"></code></li>
				<li><code data-name="i.want.to.believe"></code></li>
				<li><code data-name="i.want.to.fail"></code></li>
				<li><code data-name="i.watch.films[0].title"></code></li>
				<li><code data-name="i.watch.films[1].year"></code></li>
			</ul>
		</div>
	</div>

	<div class="container mt-5">
	</div>
