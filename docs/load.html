<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üôà</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- footer related styling -->
    <link rel="stylesheet" href="style.css">

    <title>Monkee - Z üêµ Load</title>

</head>

<body class="d-flex flex-column h-100">


    <div data-load="components/nav.html"></div>
    <div data-load="components/main.html"></div>

    <div class="container">
        <div data-load="components/img.html"></div>
    </div>

    <div class="container" data-load-inner="components/img.html">
        <p>photo</p>
    </div>

    <div class="container">
        <div id="app"></div>
    </div>

    <div data-load="components/footer.html"></div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Monkee code -->
    <script src="./js/monkee_chain.min.min.js"></script>

    <script src="./js/monkee_load.js"></script>
    <!-- <script src="./js/monkee_load.min.js"></script> -->
    <!-- <script src="./js/monkee_load.min.min.js"></script> -->




    <script>
        // Setup the component
        var appJson = new MonkeeChain('#app', {
            data: {
                json: {
                    name: '',
                    size: {
                        minified: "",
                        original: "",
                        uglifyjs: "",
                    }
                }
            },
            template: function (props) {
                return `
                <strong>File ${props.json.name}:</strong>
                <ul>
                    <li>Original file size: ${props.json.size.original}</li>
                    <li>UglifyJs file size: ${props.json.size.uglifyjs}</li>
                    <li>Extra minified file size: ${props.json.size.minified}</li>
                </ul>
                `;
            }
        });

        // Fetch API data
        fetch('data/json/monkee_load.json').
            then(function (response) {
                return response.json();
            }).then(function (data) {
                //console.log(data);
                appJson.data.json = data;
                appJson.render();
            });
    </script>

</body>

</html>
